<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BibloFile</title>
    <link rel="stylesheet" href="biblofile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BibloFile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Comunidade</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container d-flex">
            <div class="col-md-3 m-5">
                <div class="userCard d-flex flex-column" id="userCard">

                </div>
            </div>

            <div class="col-md-9 d-flex flex-column">
                <div class="form bg">
                    <form id="frmRegister">
                        <h6>Registre sua Leitura</h6>
                            <div class="row">
                                <div class="div">

                                    <div class="m-3 col-md-6">
                                        <label for="titulo" class="form-label">Título do Livro</label>
                                        <input type="text" class="form-control" id="titulo">
                                    </div>
            
                                    <div class="m-3 col-md-6">
                                        <label for="autor" class="form-label">Autor</label>
                                        <input type="text" class="form-control" id="autor">
                                    </div>
            
                                    <div class="m-3 col-md-6">
                                        <label for="genero" class="form-label">Gênero do Livro</label>
                                        <select name="genero" class="form-control" id="genero">
                                            <option value="">Selecione o Gênero</option>
                                            <option value="aventura">Aventura</option>
                                            <option value="classicos">Clássicos</option>
                                            <option value="distopia">Distopia</option>
                                            <option value="drama">Drama</option>
                                            <option value="erotico">Erótico</option>
                                            <option value="fantasia-epica">Fantasia épica</option>
                                            <option value="ficcao-historica">Ficção histórica</option>
                                            <option value="humor">Humor</option>
                                            <option value="infantojuvenil">Infantojuvenil</option>
                                            <option value="poesia">Poesia</option>
                                            <option value="policial">Policial</option>
                                            <option value="psicologico">Psicológico</option>
                                            <option value="suspense">Suspense</option>
                                            <option value="viagem">Viagem</option>
                                        </select>
                                </div>
                                <div class="">

                                    <div class="m-3 col-md-6">
                                        <label for="paginas" class="form-label">Total de Páginas</label>
                                        <input type="text" class="form-control" id="paginas">
                                    </div>
            
                                    <div class="m-3 col-md-6">
                                        <label for="tempo" class="form-label">Tempo de Leitura (horas)</label>
                                        <input type="text" class="form-control" id="tempo">
                                    </div>
            
                                    <div class="m-3 col-md-6">
                                        <label for="nota" class="form-label">Nota do livro</label>
                                        <select name="nota" class="form-control" id="nota">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="m-3">
                            <label for="resenha" class="form-label">Resenha</label>
                            <input type="text" class="form-control" id="resenha">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Enviar</button>
                    </form>
                </div>

                <div id="posts" class="posts d-flex flex-wrap"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
   
        <script>
            const url_user = "http://localhost:3000/user/1";
            const url_post = "http://localhost:3000/post";

            fetch(url_user, {
                method: "GET",
            headers: {
                "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
                let html = "";
            for (let i = 0; i < data.length; i++) {
                const element = data[i];
            html += `
            <div class="topoCard text-center mb-2">
                <h2>${element.nome}</h2>
            </div>
            <div class="baixoCard text-center d-flex justify-content-center">
                <div class="metrica">${element.qtd_livros}<p>Livros Lidos</p></div>
                <div class="metrica">${Math.round(element.media)}<p>Média de notas</p></div>
            </div>
            `;
            }
            document.getElementById("userCard").innerHTML = html;
        });

            fetch(url_post, {
                method: "GET",
            headers: {
                "content-type": "application/json",
            "accept": "application/json"
        }
    })
        .then(res => res.json())
        .then((data) => {
                let html = "";
            for (let i = 0; i < data.length; i++) {
                const element = data[i];
            html += `
            <div class="card p-3 m-5 text-center">
                <h5>${element.titulo}</h5>
                <p><strong>Autor:</strong> ${element.autor}</p>
                <p><strong>Gênero:</strong> ${element.genero}</p>
                <p><strong>Páginas:</strong> ${element.paginas}</p>
                <p><strong>Tempo:</strong> ${element.tempo}h</p>
                <p><strong>Nota:</strong> ${element.nota}</p>
            </div>
                `;
            }
            document.getElementById("posts").innerHTML = html;
        });


    const form = document.getElementById("frmRegister");

    form.addEventListener("submit", (e) => {
        e.preventDefault(); 

        const titulo = document.getElementById("titulo").value;
        const autor = document.getElementById("autor").value;
        const genero = document.getElementById("genero").value;
        const paginas = document.getElementById("paginas").value;
        const tempo = document.getElementById("tempo").value;
        const nota = document.getElementById("nota").value;


        const novoPost = {
            titulo,
            autor,
            genero,
            paginas: Number(paginas),
            tempo: Number(tempo),
            nota: Number(nota),
            id_user: 1 
        };

  
        fetch(url_post, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(novoPost)
        })
        .then(res => res.json())
        .then(data => {
            console.log("Livro registrado com sucesso:", data);
            alert("Leitura registrada com sucesso!");
            form.reset(); 
        })
    });
    </script>
</body>

</html>
